<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>JSPaintCanvas</title>
  </head>
  <body>
    <div class="title">JS Paint Canvas</div>
    <div class="controls">
      <div class="controls__size">
        <div class="text">Width :</div>
        <input class="controls__width" type="number" id="jsWidth" value="750" />
        <div class="text">Height :</div>
        <input
          class="controls__height"
          type="number"
          id="jsHeight"
          value="750"
        />
        <button id="jsResize">Resize</button>
      </div>
    </div>
    <canvas id="canvasId" class="canvasClass"></canvas>
    <div class="controller">
      <div class="control-brush">
        <input
          type="range"
          id="range"
          min="0.1"
          max="10.0"
          value="5.0"
          step="0.1"
        />
      </div>
      <div class="control-btn">
        <button id="mode">FILL</button>
        <button id="save">SAVE</button>
        <button id="jsReset">RESET</button>
      </div>
      <div id="colorsId" class="color-controller">
        <div
          class="color-controller jscolor"
          style="background-color: black;"
        ></div>
        <div
          class="color-controller jscolor"
          style="background-color: grey;"
        ></div>
        <div
          class="color-controller jscolor"
          style="background-color: white;"
        ></div>
        <div
          class="color-controller jscolor"
          style="background-color: red;"
        ></div>
        <div
          class="color-controller jscolor"
          style="background-color: orange;"
        ></div>
        <div
          class="color-controller jscolor"
          style="background-color: yellow;"
        ></div>
        <div
          class="color-controller jscolor"
          style="background-color: green;"
        ></div>
        <div
          class="color-controller jscolor"
          style="background-color: blue;"
        ></div>
        <div
          class="color-controller jscolor"
          style="background-color: navy;"
        ></div>
        <div
          class="color-controller jscolor"
          style="background-color: purple;"
        ></div>

        <label for="jsMyColorControl">
          <div
            class="color-controller jscolor"
            id="jsMyColor"
            style="background-color: white;"
          >
            MY
          </div>
        </label>
        <input
          type="color"
          id="jsMyColorControl"
          name="jsMyColorControl"
          value="#ffffff"
          style="display: none;"
        />
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
